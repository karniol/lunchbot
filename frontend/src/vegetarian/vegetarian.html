<template>
  <require from="../resources/elements/menu-overview-bar"></require>

  <div t="no-results" if.bind="!hasResults" class="alert alert-danger text-center">
    No results
  </div>

  <div repeat.for="entry of data">
    <compose view-model="../resources/elements/menu-overview-bar" model.bind="entry" containerless></compose>
    <compose view-model="../resources/elements/menu" model.bind="entry" containerless></compose>
  </div>

</template>

<template>
  <div if.bind="successfulRequest" class="menu-top-bar style-class-0">
    <div class="menu-top-bar-content">
      <div class="button-back">
        <a href="/">
          <span class="img-center-vertically"></span>
          <img src="src/resources/images/button/back-white-100.png">
        </a>
      </div>
      <div class="button-menu">
        <span class="clickable" click.delegate="openSidebar()">
          <span class="img-center-vertically"></span>
          <img src="src/resources/images/button/menu-white-alt-100.png">
        </span>
      </div>
      <div class="menu-top-bar-lines-wrapper">
        <div class="menu-top-bar-line">
          ${data.food_service.name}
        </div>
        <div class="menu-top-bar-line">
          ${data.date}
        </div>
      </div>
    </div>
  </div>
  <div class="menu-list">
    <ul class="list-group">
      <li repeat.for="menu_item of data.menu_items" class="menu-list-group-item">
        <div class="menu-list-group-item-text">${menu_item.name_et}</div>
        <div class="menu-list-group-item-tag">${menu_item.price_string}</div>
      </li>
    </ul>
  </div>
</template>

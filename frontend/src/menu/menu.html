<template>
  <div if.bind="successfulRequest" class="menu-top-bar style-class-0">${data.date}</div>
  <div if.bind="successfulRequest" class="menu-top-bar style-class-0">${data.name}</div>
  <div class="menu-list">
    <ul class="list-group">
      <li repeat.for="menuItem of data.menuItems" class="menu-list-group-item">
        <div class="menu-list-group-item-text">${menuItem.name}</div>
        <div class="menu-list-group-item-tag">${menuItem.price_string}</div>
      </li>
    </ul>
  </div>
  <a href="/"><img class="button-back" src="/src/resources/img/button-back.png"></a>
</template>

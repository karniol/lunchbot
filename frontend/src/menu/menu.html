<template>
  <div if.bind="!successfulRequest" class="menu-name-bar salmon">Could not fetch data</div>
  <div if.bind="successfulRequest" class="menu-date-bar slate">${data.date}</div>
  <div if.bind="successfulRequest" class="menu-name-bar slate">${data.name}</div>
  <div class="menu-list">
    <ul class="list-group">
      <li repeat.for="menuItem of data.menuItems" class="menu-list-group-item">
        <div class="menu-list-group-item-text">${menuItem.name}</div>
        <div class="menu-list-group-item-tag">${menuItem.price_string}</div>
      </li>
    </ul>
  </div>
</template>

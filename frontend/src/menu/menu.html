<template>
  <div class="menu-selected-date">${data.date}</div>
  <div class="menu-selected-name">${data.name}</div>
  <div class="menu-list">
    <ul class="list-group">
      <li repeat.for="menuItem of data.menuItems" class="list-group-item">
        <div class="list-group-item-text">${menuItem.name}</div>
        <div class="list-group-item-tag">${menuItem.price_string}</div>
      </li>
    </ul>
  </div>
</template>
